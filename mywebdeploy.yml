# Deployment
# controller/nginx-deploy.yml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp
  labels:
    service: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      service: nginx
  template:
    metadata:
      name: mywebapp-pod
      labels:
        service: nginx
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: service
                  operator: In
                  values:
                  - nginx
              topologyKey: "kubernetes.io/hostname"
            weight: 100
      containers:
      - name: mywebapp
        image: docker.io/himanshuchaudhary/mywebapp:v1
        ports:
        - containerPort: 80

